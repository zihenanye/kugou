<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>酷狗</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="css/swiper.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/home.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/two.css">
    <link type="text/css" rel="stylesheet" href="css/three.css">
    <link type="text/css" rel="stylesheet" href="css/four.css">
</head>
<body>
    <header class="header">
        <div><img src="images/imgs/logo.png" alt="div"></div>
        <div><span>下载酷狗</span></div>
        <div><img src="images/imgs/search.png" alt=""></div>
    </header>
    <nav class="nav">
        <a href="#/index" class="on">新歌</a>
        <a href="#/two">排行</a>
        <a href="#/three">歌单</a>
        <a href="#/four">歌手</a>
    </nav>
    <div class="ng-view">

    </div>
    <script type="text/javascript" src="js/zepto.min2.js"></script>
    <script type="text/javascript" src="js/swiper.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script>
        var app = angular.module("app", ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
                    .when("/index", {
                        templateUrl: "index.html",
                        controller: function ($scope, prepare) {
                            //console.log(prepare.data.data[0])
                            $scope.datas=prepare.data.data;
                        },
                        resolve: {
                            prepare: function ($http) {
                                return  $http.get("js/data/music_list.json");
                            }
                        }
                    })
                    .when("/two", {
                        templateUrl: "two.html"
                    })
                    .when("/three", {
                        templateUrl: "three.html"
                    })
                    .when("/four", {
                        templateUrl: "four.html"
                    })
                    .otherwise("/index", {
                        templateUrl: "index.html"
                    })
        });
        $(".nav a").on("tap",function(){
            $(this).addClass("on").siblings().removeClass("on");
        })

    </script>
</body>
</html>
